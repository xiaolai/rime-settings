recognizer:
  patterns:
    email: "^[a-z][-_.0-9a-z]*@.*$"
    uppercase: "[A-Z][-_+.'0-9A-Za-z]*$"
    url: "^(www[.]|https?:|ftp:|mailto:).*$|^[a-z]+[.].+$"
schema_list:
  - schema: double_pinyin_mspy
switcher:
  caption: "〔方案選單〕"
  hotkeys:
    - "Control+grave"
    - "Control+Shift+grave"
    - F4
  save_options:
    - full_shape
    - simplification
    - extended_charset