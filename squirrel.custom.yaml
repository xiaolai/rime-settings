# 適用於【鼠鬚管】0.9.6+
# 位置：~/Library/Rime/squirrel.custom.yaml
# 用法：想要哪項生效，就刪去該行行首的#字符，但注意保留用於縮進的空格

patch:
  us_keyboard_layout: false      # 鍵盤選項：應用美式鍵盤佈局
  style/horizontal: true        # 候選窗横向顯示
  style/font_face: "儷黑 Pro"    # 我喜歡的字體名稱
  style/font_point: 22          # 字號
#  style/corner_radius: 10       # 窗口圓角半徑
#  style/border_height: 0        # 窗口邊界高度，大於圓角半徑才有效果
#  style/border_width: 0         # 窗口邊界寬度，大於圓角半徑才有效果
  style/color_scheme: dark_temple      # 選擇配色方案

# 註：預設的配色方案及代碼（指定爲 style/color_scheme ）
#   碧水 - aqua
#   青天 - azure
#   明月 - luna
#   墨池 - ink
#   孤寺 - lost_temple
#   暗堂 - dark_temple
#   星際我爭霸 - starcraft

  app_options/com.apple.Terminal:
    ascii_mode: true
  app_options/com.apple.Safari:
    ascii_mode: true
  app_options/com.macromates.TextMate.preview:
    ascii_mode: true
  app_options/com.sublimetext.2:
    ascii_mode: true
     